{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'complaints/style.css' %}">
</head>
<body>
    <div class="login-outer">
        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    {{ form.username }}
                    {% for error in form.username.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    {{ form.password }}
                    {% for error in form.password.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="login-link">Don't have an account? <a href="/register/">Register here</a></p>
            <form action="/manager/complaints/" method="get" style="margin-top: 1.5rem; text-align: center;">
                <button type="submit" class="admin-btn">Admin</button>
            </form>
        </div>
    </div>
</body>
</html>
